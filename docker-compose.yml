services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - env=local
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_NAME=qa_db
      - DB_SSL_MODE=disable
      - SERVER_PORT=8080
    depends_on:
      db:
        condition: service_healthy
    networks:
      - qa-network

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=qa_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d qa_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - qa-network

volumes:
  postgres_data:

networks:
  qa-network:
    driver: bridge